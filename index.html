<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="UTF-8">
	<title>文文 生日快乐！</title>

	<script type="text/javascript" src="comonjs/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="comonjs/modernizr-2.6.2.min.js"></script>
	<script type="text/javascript" src="js/starbg.js"></script>
	<link type="text/css" rel="stylesheet" href="css/star.css" />
	<link type="text/css" rel="stylesheet" href="css/styles.css" />
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		canvas {
			display: block;
			margin: 0;
			width: 100%;
			height: 100%;
			position: fixed;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			z-index: -1;
		}

		.content {
			width: 1144px;
			margin: 0 auto;
			padding-top: 200px;
		}

		.rabitBg {
			position: fixed;
			left: 0;
			top: 50%;
		}

		.cloud {
			position: fixed;
			left: 80px;
			height: 100px;
			width: 120px;
			top: 50%;
			transform: translateY(-70px);
			background: url('cloud.png') no-repeat;
			background-size: 120px auto;
			text-align: center;
		}

		.cloudText {
			position: absolute;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			margin: 0 auto;
			height: 100px;
			width: 100px;
			text-align: center;
			color: #000;
			font-size: 1.0em;
			transform: translateY(20px);
		}
	</style>
</head>

<body>
	<canvas id="fullstarbg"></canvas>
	<div class="content">
		<div class="cloud">
			<div class="cloudText">快看流星来啦,<br />许个愿吧~</div>
		</div>

		<img src="rabit.png" class="rabitBg" />

	</div>
	<div class="container">
		<div class="balloon">
			<div><span>粟</span>
			</div>
			<div><span>文</span>
			</div>
			<div><span>宝</span>
			</div>
			<div><span>宝</span>
			</div>
			<div><span>生</span>
			</div>
			<div><span>日</span>
			</div>
			<div><span>快</span>
			</div>
			<div><span>乐</span>
			</div>
		</div>
	</div>
	<!-- <audio id="music" autoplay loop controls>
		<source src="music.mp3">
	</audio> -->
	<audio id="birthday" autoplay loop controls>
		<source src="birthday.mp3">
	</audio>
	<script>

		document.getElementsByTagName("body")[0].onclick=function(){
			toggleSound()
		}
		function toggleSound() {
			var music = document.getElementById("music");//获取ID  
			if (music.paused) { //判读是否播放  
				music.paused = false;
				music.play(); //没有就播放 
			}
		}
		
		$(".input_cover").mousedown(function () {
			$(this).hide();
			$(this).siblings("input").addClass("cur");
			$("#sercHead").focus();
			return false;

		})
		$("#sercHead").blur(function () {
			$(this).removeClass("cur");
			if ($(this).val() == '') {
				$(this).siblings(".input_cover").show();
			}
		})
	</script>


</body>

</html>
